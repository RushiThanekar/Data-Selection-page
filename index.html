<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Selection Page</title>

    <style>
        body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }
        .container{
            background-image: radial-gradient( #1e2e35, #0d1417);
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            align-items: center;
            justify-content: center;

        }
        .box{
            height: 40%;
            width: 25%;
            margin: 40px;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
           
        }
        .box1{
            height: 80%;
            width: 100%;
            overflow: hidden;
            
        }
        .box2{
            height: 15%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 35px;
            letter-spacing: 5px;
            color: white;
            
        }

        .box1 img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        img{
            transition: all .3s linear;
        }
        img:hover{
            transform: scale(1.5);
        }
        .box1:hover{
            box-shadow: 0px 0px 60px 3px #436777;
        }
    </style>
</head>
<body>
